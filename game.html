<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Teams Memory Match</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #013369;  /* NFL Blue */
            --secondary-color: #D50A0A;  /* NFL Red */
            --background-color: #f8f9fa;
            --card-color: #ffffff;
            --text-color: #013369;
            --success-color: #00aa00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 2rem;
            background-image: linear-gradient(45deg, rgba(1, 51, 105, 0.1) 25%, transparent 25%),
                            linear-gradient(-45deg, rgba(213, 10, 10, 0.1) 25%, transparent 25%);
            background-size: 60px 60px;
        }

        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .game-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .game-title {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .game-subtitle {
            color: var(--secondary-color);
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .stats-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .stat-card {
            background: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            border-radius: 15px;
            text-align: center;
            min-width: 150px;
            box-shadow: 0 5px 15px rgba(1, 51, 105, 0.2);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin: 2rem auto;
            max-width: 800px;
        }

        .card {
            position: relative;
            aspect-ratio: 1;
            cursor: pointer;
            transform-style: preserve-3d;
            transform: scale(1);
            transition: transform 0.6s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-front {
            background: var(--primary-color);
            color: white;
            font-size: 2rem;
        }

        .card-back {
            background: white;
            transform: rotateY(180deg);
        }

        .card.matched {
            animation: matchedAnimation 0.5s ease-in-out;
        }

        @keyframes matchedAnimation {
            0% { transform: scale(1) rotateY(180deg); }
            50% { transform: scale(1.1) rotateY(180deg); }
            100% { transform: scale(1) rotateY(180deg); }
        }

        .game-grid {
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .card {
            aspect-ratio: 1;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px) scale(1.02);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            transform: rotateY(180deg) scale(0.95);
            opacity: 0.8;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            background: white;
            border: 3px solid var(--primary-color);
            transition: all 0.3s ease;
        }

        .card-front {
            background: var(--primary-color);
            color: white;
        }

        .card-front i {
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .card-back {
            transform: rotateY(180deg);
            padding: 1rem;
        }

        .card-back img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .controls {
            text-align: center;
            margin-top: 2rem;
        }

        .game-button {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            background: var(--primary-color);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(1, 51, 105, 0.2);
        }

        .game-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(1, 51, 105, 0.3);
            background: var(--secondary-color);
        }

        .game-button:active {
            transform: translateY(0);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Enhanced button styles */
        .game-button {
            position: relative;
            overflow: hidden;
        }

        .game-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .game-button:hover::after {
            left: 100%;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .controls .game-button {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .controls .game-button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .controls .game-button i {
            font-size: 1.2rem;
        }

        .winner-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(1, 51, 105, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .winner-message {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            animation: celebrate 0.5s ease infinite;
        }

        @keyframes celebrate {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Navigation button styles */
        .back-to-home {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 1rem 2rem;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: bold;
            z-index: 100;
        }

        .back-to-home:hover {
            transform: translateX(5px);
            background: var(--primary-color);
        }

        /* Music toggle button */
        .music-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            z-index: 100;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .music-toggle:hover {
            transform: scale(1.1);
            background: var(--secondary-color);
        }

        .music-toggle:active {
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            .game-grid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 0.8rem;
            }

            .game-title {
                font-size: 2rem;
            }

            .stat-card {
                min-width: 120px;
                padding: 0.8rem 1.5rem;
            }

            .back-to-home {
                top: 10px;
                left: 10px;
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-to-home">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>

    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">NFL Memory Match</h1>
            <p class="game-subtitle">Match the NFL team logos to win!</p>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-label">Moves</div>
                <div class="stat-value" id="moves">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Time</div>
                <div class="stat-value" id="timer">0:00</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Best Score</div>
                <div class="stat-value" id="best-score">-</div>
            </div>
        </div>

        <div class="game-grid" id="gameGrid"></div>

        <div class="controls">
            <button class="game-button" id="startGame" onclick="startNewGame()">
                <i class="fas fa-play"></i> Start New Game
            </button>
            <button class="game-button" id="shuffleGame" onclick="shuffleCurrentGame()">
                <i class="fas fa-random"></i> Shuffle Cards
            </button>
        </div>
    </div>

    <div class="winner-overlay" id="winnerOverlay">
        <div class="winner-message">
            <h2>Congratulations! üèÜ</h2>
            <p>You've matched all the NFL teams!</p>
            <button class="game-button" onclick="startNewGame()">
                <i class="fas fa-redo"></i> Play Again
            </button>
        </div>
    </div>

    <!-- Background music audio element -->
    <audio id="backgroundMusic" loop preload="auto" style="display: none;">
        <!-- Replace the src below with your Chinese calm music file URL or local file path -->
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <!-- Music control button -->
    <button class="music-toggle" id="musicToggle" onclick="toggleMusic()" title="Toggle Background Music">
        <i class="fas fa-volume-up"></i>
    </button>

    <script src="js/game.js"></script>
    <script>
        // Audio context for generating sounds
        let audioContext;
        let backgroundMusicSource = null;
        let isMusicPlaying = false;
        let musicGainNode = null;

        // Initialize audio context
        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                musicGainNode = audioContext.createGain();
                musicGainNode.connect(audioContext.destination);
                musicGainNode.gain.value = 0.3; // 30% volume for background music
            } catch (e) {
                console.log('Web Audio API not supported');
            }
        }

        // Generate a tone for sound effects
        function playTone(frequency, duration, type = 'sine') {
            if (!audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        // Play click sound (short high-pitched beep)
        function playClickSound() {
            playTone(800, 0.1, 'sine');
        }

        // Play match sound (successful chord)
        function playMatchSound() {
            playTone(523.25, 0.2, 'sine'); // C
            setTimeout(() => playTone(659.25, 0.2, 'sine'), 50); // E
            setTimeout(() => playTone(783.99, 0.2, 'sine'), 100); // G
        }

        // Play mismatch sound (lower tone)
        function playMismatchSound() {
            playTone(200, 0.3, 'sawtooth');
        }

        // Play win sound (victory fanfare)
        function playWinSound() {
            const notes = [523.25, 659.25, 783.99, 1046.50]; // C, E, G, C
            notes.forEach((freq, i) => {
                setTimeout(() => playTone(freq, 0.3, 'sine'), i * 150);
            });
        }

        // Play start sound
        function playStartSound() {
            playTone(440, 0.2, 'sine'); // A note
        }

        // Background music audio element
        let backgroundMusic = null;

        // Generate background music (Chinese calm music)
        function playBackgroundMusic() {
            if (isMusicPlaying) return;
            
            try {
                // Get the audio element
                backgroundMusic = document.getElementById('backgroundMusic');
                if (!backgroundMusic) {
                    // Create new audio element if not found
                    backgroundMusic = new Audio();
                    // Use a Chinese calm music URL - replace with your own file
                    // You can use a local file: backgroundMusic.src = 'music/chinese-calm.mp3';
                    // Or an online URL: backgroundMusic.src = 'https://your-music-url.com/chinese-calm.mp3';
                    backgroundMusic.src = 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3';
                    backgroundMusic.loop = true;
                    backgroundMusic.volume = 0.3; // 30% volume
                    backgroundMusic.preload = 'auto';
                } else {
                    // Set volume for existing element
                    backgroundMusic.volume = 0.3;
                }
                
                // Try to play the music
                const playPromise = backgroundMusic.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        isMusicPlaying = true;
                        // Update button icon
                        const musicToggle = document.getElementById('musicToggle');
                        if (musicToggle) {
                            musicToggle.innerHTML = '<i class="fas fa-volume-up"></i>';
                        }
                    }).catch(error => {
                        console.log('Could not play background music:', error);
                        // Fallback: try again on user interaction
                        document.addEventListener('click', () => {
                            if (backgroundMusic && !isMusicPlaying) {
                                backgroundMusic.play().then(() => {
                                    isMusicPlaying = true;
                                    const musicToggle = document.getElementById('musicToggle');
                                    if (musicToggle) {
                                        musicToggle.innerHTML = '<i class="fas fa-volume-up"></i>';
                                    }
                                }).catch(e => console.log('Music play failed:', e));
                            }
                        }, { once: true });
                    });
                }
            } catch (e) {
                console.log('Could not start background music:', e);
            }
        }

        // Stop background music
        function stopBackgroundMusic() {
            if (backgroundMusic) {
                try {
                    backgroundMusic.pause();
                    backgroundMusic.currentTime = 0;
                    isMusicPlaying = false;
                    
                    // Update button icon
                    const musicToggle = document.getElementById('musicToggle');
                    if (musicToggle) {
                        musicToggle.innerHTML = '<i class="fas fa-volume-mute"></i>';
                    }
                } catch (e) {
                    console.log('Error stopping music:', e);
                }
            }
        }

        // Toggle music
        function toggleMusic() {
            if (isMusicPlaying) {
                stopBackgroundMusic();
            } else {
                playBackgroundMusic();
            }
        }

        // Initialize audio when page loads
        document.addEventListener('DOMContentLoaded', () => {
            initAudio();
            // Start music automatically after a short delay
            setTimeout(() => {
                playBackgroundMusic();
            }, 1000);
        });

        // Resume audio context on user interaction (required by browsers)
        document.addEventListener('click', () => {
            if (audioContext && audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }, { once: true });
    </script>
</body>
</html>
