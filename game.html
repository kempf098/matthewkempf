<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Teams Memory Match</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #013369;  /* NFL Blue */
            --secondary-color: #D50A0A;  /* NFL Red */
            --background-color: #f8f9fa;
            --card-color: #ffffff;
            --text-color: #013369;
            --success-color: #00aa00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 2rem;
            background-image: linear-gradient(45deg, rgba(1, 51, 105, 0.1) 25%, transparent 25%),
                            linear-gradient(-45deg, rgba(213, 10, 10, 0.1) 25%, transparent 25%);
            background-size: 60px 60px;
        }

        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .game-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .game-title {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .game-subtitle {
            color: var(--secondary-color);
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .stats-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .stat-card {
            background: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            border-radius: 15px;
            text-align: center;
            min-width: 150px;
            box-shadow: 0 5px 15px rgba(1, 51, 105, 0.2);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin: 2rem auto;
            max-width: 800px;
        }

        .card {
            position: relative;
            aspect-ratio: 1;
            cursor: pointer;
            transform-style: preserve-3d;
            transform: scale(1);
            transition: transform 0.6s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-front {
            background: var(--primary-color);
            color: white;
            font-size: 2rem;
        }

        .card-back {
            background: white;
            transform: rotateY(180deg);
        }

        .card.matched {
            animation: matchedAnimation 0.5s ease-in-out;
        }

        @keyframes matchedAnimation {
            0% { transform: scale(1) rotateY(180deg); }
            50% { transform: scale(1.1) rotateY(180deg); }
            100% { transform: scale(1) rotateY(180deg); }
        }
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .card {
            aspect-ratio: 1;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px) scale(1.02);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            transform: rotateY(180deg) scale(0.95);
            opacity: 0.8;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            background: white;
            border: 3px solid var(--primary-color);
            transition: all 0.3s ease;
        }

        .card-front {
            background: var(--primary-color);
            color: white;
        }

        .card-front i {
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .card-back {
            transform: rotateY(180deg);
            padding: 1rem;
        }

        .card-back img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .controls {
            text-align: center;
            margin-top: 2rem;
        }

        .game-button {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            background: var(--primary-color);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(1, 51, 105, 0.2);
        }

        .game-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(1, 51, 105, 0.3);
            background: var(--secondary-color);
        }

        .game-button:active {
            transform: translateY(0);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Enhanced button styles */
        .game-button {
            position: relative;
            overflow: hidden;
        }

        .game-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .game-button:hover::after {
            left: 100%;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .controls .game-button {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .controls .game-button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .controls .game-button i {
            font-size: 1.2rem;
        }

        .winner-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(1, 51, 105, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .winner-message {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            animation: celebrate 0.5s ease infinite;
        }

        @keyframes celebrate {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Navigation button styles */
        .back-to-home {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 1rem 2rem;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: bold;
            z-index: 100;
        }

        .back-to-home:hover {
            transform: translateX(5px);
            background: var(--primary-color);
        }

        @media (max-width: 768px) {
            .game-grid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 0.8rem;
            }

            .game-title {
                font-size: 2rem;
            }

            .stat-card {
                min-width: 120px;
                padding: 0.8rem 1.5rem;
            }

            .back-to-home {
                top: 10px;
                left: 10px;
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-to-home">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>

    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">NFL Memory Match</h1>
            <p class="game-subtitle">Match the NFL team logos to win!</p>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-label">Moves</div>
                <div class="stat-value" id="moves">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Time</div>
                <div class="stat-value" id="timer">0:00</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Best Score</div>
                <div class="stat-value" id="best-score">-</div>
            </div>
        </div>

        <div class="game-grid" id="gameGrid"></div>

        <div class="controls">
            <button class="game-button" id="startGame" onclick="startNewGame()">
                <i class="fas fa-play"></i> Start New Game
            </button>
            <button class="game-button" id="shuffleGame" onclick="shuffleCurrentGame()">
                <i class="fas fa-random"></i> Shuffle Cards
            </button>
        </div>
    </div>

    <div class="winner-overlay" id="winnerOverlay">
        <div class="winner-message">
            <h2>Congratulations! üèÜ</h2>
            <p>You've matched all the NFL teams!</p>
            <button class="game-button" onclick="startNewGame()">
                <i class="fas fa-redo"></i> Play Again
            </button>
        </div>
    </div>

    <!-- Audio elements for game sounds -->
    <audio id="flipSound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3" preload="auto"></audio>
    <audio id="matchSound" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3" preload="auto"></audio>
    <audio id="mismatchSound" src="https://assets.mixkit.co/active_storage/sfx/2572/2572-preview.mp3" preload="auto"></audio>
    <audio id="winSound" src="https://assets.mixkit.co/active_storage/sfx/1427/1427-preview.mp3" preload="auto"></audio>
    <audio id="startSound" src="https://assets.mixkit.co/active_storage/sfx/1426/1426-preview.mp3" preload="auto"></audio>

    <script src="js/game.js"></script>
</body>
</html>
